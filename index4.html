    <link rel="stylesheet" href="styles4.css">
    <title>Stone Paper Scissor</title>
</head>
<body>
    <div id="container">

        <h1 class="name">Stone Paper Scissor</h1>

        <div id="msg">CHOOSE &nbsp; AN  &nbsp; OPTION</div>

        <div id="points">
